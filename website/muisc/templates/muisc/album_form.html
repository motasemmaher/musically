{% extends 'muisc/base.html'%} 
{%block title%}Add a new Album{%endblock%}
{%block album_active%}active{%endblock%}


{%block body%}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body ">
                    
                    <form action="" class="form-horizontal addAlbum mt-3 py-2 px-4 mx-5"  method="POST" enctype="multipart/form-data">
                        <h1 class="py-2">Add a New Album</h1>
                        {% csrf_token%}
                        {%include 'muisc/form_template.html'%}
                        <div class="form-group">
                            <div class=" col-md-2">
                                <button type="submit"  class="btn btn-success">submit</button>
                            </div>
                        </div>

                    </form>
                    

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
