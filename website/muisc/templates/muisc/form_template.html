{%for field in form%}
    <div class="form-group">
        <div class="col-md-6">
            <span class="text-danger">{{field.errors}}</span>
        </div>
        <label for="" class="control-label col-offset-md-2 col-md-2">{{field.label_tag}}</label>
        <span class="col-md-5">{{field}}</span> 
    </div>
{%endfor%}
