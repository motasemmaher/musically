<html>

   <head>
        {%load staticfiles%} 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'muisc/STYlE123.css'%}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    
   </head>
    <body class= "login">
        <div class="row">
            <div class="logo">
                <div class = "btn "></div>
                <span ><i class="fas fa-headphones-alt"></i></span>
                <span class=Satisfy>MUSICALLY</span>
                <h6 class="ml-5 pl-3 ">For Free forever</h6>
            </div>
            <div class="styleLogin pl-5">
                <img src="../../static/muisc/images/multy-user.png" class="imageLogin" alt="">

                <form action="#" method="POST">
                {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-prepend " > 
                            <label class="input-group-text"  for="email"><i class="fas fa-user"></i></label>
                        </div>
                        <input type="text" name ="username" placeholder="username" id="username">
                    </div>
              
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="password"><i class="fas fa-lock"></i></label>
                        </div>
                        <input type="password" placeholder="password" name ="password" id="password">
                    </div>
                    <br>
                    <p>
                        <span>You don't have account ? </span> <a href="{%url 'muisc:register'%}" class="pl-3">create account </a>
                    </p>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <input type="submit" class="btn btn-dark pl-4 pr-4">
                </form>
            </div>
        </div>
    </body>
</html>
